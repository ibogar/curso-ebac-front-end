<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" >

    <title>Maior ou não?</title>
</head>
<body>
    <h1>Insira um número A que seja menor que o número B</h1>
    <form id="formulario">
        <input id="numero-a" placeholder="Número A" type="number" >
        <input id="numero-b" placeholder="Número B" type="number" >
        <button disabled id="botao-submit" type="submit">Enviar</button>
    </form>
    <p id="mensagem-retorno"></p>
    <script src="./main.js" ></script>
</body>
</html>
